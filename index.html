<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page title</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="user">
	 	<div class="user-top">
	 		<img id="user-image" class="user-img"></img>
	 	</div>
	 	<div class="user-bottom">
	 		<h1 id="user-name" class="user-name"></h1>
	 		<h2 id="user-hash-tag" class="user-hash-tag"></h2>
	 		<p id="user-text" class="user-text"></p>
	 		<div class="location">	
	 			<i id="icon" class="fa fa-map-marker"></i>
	 			<p id="user-location" class="user-location"></p>
	 		</div>	
	 		<div class="website">
	 			<i id="icon" class="fa fa-chain"></i>
	 			<p id="user-website" class="user-website"></p>
	 		</div>	
	 		<div class="joined">
		 		<i id="icon" class="fa fa-calendar"></i>
		 		<p id="user-joined" class="user-joined"></p>
		 	</div>
	 		<button>
	 			<i id="icon" class="fa fa-twitter"></i>
	 			<p id="user-tweet" class="user-tweet"></p>
	 		</button>
	 	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>		
</body>
</html>
